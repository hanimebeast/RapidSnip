{% extends 'base.html' %}

{% block title %}RapidSnip - Edit Link{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Link</h1>
    <form action="{{ url_for('edit_link', short_id=short_id) }}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="original_url" class="form-label">Original URL:</label>
            <input type="url" id="original_url" name="original_url" value="{{ short_link['original_url'] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="custom_id" class="form-label">Custom ID:</label>
            <input type="text" id="custom_id" name="custom_id" value="{{ short_id }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <div class="mt-3">
        <a href="{{ url_for('list_links') }}" class="btn btn-secondary">Go back to list</a>
    </div>
</div>
{% endblock %}
